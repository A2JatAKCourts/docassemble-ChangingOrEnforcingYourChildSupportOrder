template: ask_cssd_step
subject: |
  Step ${ ask_cssd_idx }: Ask CSSD to change your child support
content: |
  <p>A child support order from Alaska Child Support Services Division (CSSD) is called an administrative order.  CSSD can change administrative orders.  This is called "modifying" child support.</p>
  <p>CSSD can modify your order if: </p>
  <ul>
    <li>The cost of your child's health insurance premium changes, or </li>
    <li>Your income or the other parent's income changes so that a new child support calculation would be at least 15% more or 15% less than the payment you have now, or </li>
    <li>Your children's schedule changes so that a new child support calculation would be at least 15% more or 15% less than the payment you have now. </li>
  </ul>
  <a href="https://childsupport.alaska.gov/child-support-services/contact-us">Contact CSSD</a>
  <ul>
  <li>Customer Service Call Center:<br> 
  Monday - Thursday, 9:30 am - 4:00 pm</li>
    <ul>
    <li>✆ Phone: (907) 269-6900, </li>
    <li>Toll Free (In-state): 800-478-3300 </li>
    </ul>
  </li>
  <li>⌨ Fax: (907) 787-3220 </li>
  <li>Email: dor.cssd.customerservice.anchorage@alaska.gov </li>
  </ul>
   <div class='step-subheading'>Timing</div>
   <ul>
   <li>If your parenting schedule changes, or your income or the other parent's income changes, it is important to tell CSSD <strong>right away</strong>. </li>
    <li>CSSD cannot go back and change child support that was due in the past. </li>
    <li>Until you contact CSSD, the old child support amount applies and the parent who owes child support still owes the old amount, even if income or the schedule has changed. </li>
  </ul>
  <div class='step-subheading'>Read more about CSSD </div>
  <ul>
    <li><a href ="https://childsupport.alaska.gov/child-support-services/information/faqs/modifications-faq">Modification FAQs</a></li>
    <li><a href ="https://childsupport.alaska.gov/docs/childsupportserviceslibraries/brochures/04-6204-red-mod-rev-02-2022.pdf">Modification Guidebook Brochure</a></li>
    <li><a href ="https://childsupport.alaska.gov/child-support-services">Home page</a></li>
  </ul>
  
---
template: find_out_step
subject: |
  Step ${ find_out_idx }: Find out who issued your child support order
content: |
  <div class='step-subheading'>Contact CSSD</div>
  [Contact CSSD](https://childsupport.alaska.gov/child-support-services/contact-us) to ask if they issued your child support order.
  % if user_need == 'change AK order':
  If they did, they can give you information about changing it.  Changing an order is called “modifying” it.
  % elif user_need == 'enforce AK order':
  If they did, they can give you information about enforcing it.
  % endif
  <ul>
    <li>Customer Service Call Center:<br>
    Monday - Thursday, 9:30 am - 4:00 pm
      <ul>
        <li>✆ Phone: (907) 269-6900, </li>
        <li>Toll Free (In-state): 800-478-3300 </li>
      </ul>
    </li>
    <li>⌨ Fax: (907) 787-3220 </li>
    <li>Email: dor.cssd.customerservice.anchorage@alaska.gov </li>
  </ul>
  If CSSD issued your order, see:
  <ul>
  % if user_need == 'change AK order':
  <li>
  <a href="https://childsupport.alaska.gov/child-support-services/information/faqs/modifications-faq">Modification FAQs</a></li>
  <li><a href="https://childsupport.alaska.gov/docs/childsupportserviceslibraries/brochures/04-6204-red-mod-rev-02-2022.pdf">Modification Guidebook Brochure</a></li>
  % elif  user_need == 'enforce AK order':
  <li>
  <a href="https://childsupport.alaska.gov/child-support-services/information/faqs/child-support-enforcement-services-faq">Child Support Enforcement FAQ</a></li>
  % endif
  <li><a href="https://childsupport.alaska.gov/child-support-services">Home page</a></li>
  </ul>
  <div class='step-subheading'>Contact your local court</div>
  <p>Contact <a href="https://courts.alaska.gov/courtdir/index.htm">your local court</a> or look on <a href="https://records.courts.alaska.gov/eaccess/home.page.2">CourtView</a> to see if the court issued your child support order.</p>  
  % if  user_need == 'enforce AK order':
  If the court issued your order:
  <ul>
  <li>Come back and take this Guided Assistant interview again, or</li>
  <li>Read <a href="https://courts.alaska.gov/shc/family/shcenforce.htm">Enforcing Your Order</a>.</li>
  </ul>
  % elif user_need == 'change AK order':
  If the court issued your order:
  <ul>
  <li>Come back and take this Guided Assistant interview again, or</li>
  <li>Read <a href="https://courts.alaska.gov/shc/family/shcmodify.htm">Modifying Child Custody or Child Support Order</a>.</li>
  </ul>
  <div class='step-subheading'>Changes</div>
    *	If your parenting schedule changes, or your income or the other parent's income changes, it is important to tell the court or CSSD right away.  If CSSD issued your order, tell CSSD.  If the court issued your order, tell the court.
    * CSSD and the court cannot go back and change child support that was due in the past.  They can only change child support starting when you file something asking to change it, and notify the other parent that you are asking for a change.
    * Until you tell CSSD or the court, the old child support amount applies and the parent who owes child support still owes the old amount, even if income or the schedule has changed.
  % endif
