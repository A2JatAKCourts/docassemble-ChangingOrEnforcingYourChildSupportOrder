template: expect_set_aside_step
subject: |
  Step ${ expect_set_aside_idx }: What to expect after you file a Motion to Set Aside
content: |
  <div class='step-subheading'>The other parent may file a response or "opposition"</div>
  <p>If you serve the other parent: 
  <ul>
  <li>by hand-delivery, email, or TrueFile, they have 10 days to respond to the court in writing,</li> 
  <li>by mail, they have 13 days.</li>
  </ul></p>
  <p>The documents the other parent files after you serve them is their "response" or "opposition."</p>   <div class='step-subheading'>You can reply to their response</div>
  <p>If the other parent files a response you can file a reply. If they serve you:
  <ul>
  <li>By hand delivery, email or TrueFile, you have 5 days to file,</li> 
  <li>By mail, you have 8 days.</li>
  <li>If the due date is a weekend or holiday, your reply is due the next day the court is open.  For example, if it is due on a Saturday, and the court is open Monday, your reply is due Monday.</li>
  <li>Watch a video about replies: <a href="https://youtube.com/watch?v=egoBeRFB_Uw">Motions Part 3: Preparing a Reply</a></li>
  <li>Use: Reply to Opposition to Motion, SHC-1305 [<a href="https://courts.alaska.gov/shc/family/docs/shc-1305n.pdf">Fill in PDF</a>].</li>
  </ul></p>
  <div class='step-subheading'>The judge will issue an order</div>
  <ul>
  <li>The judge may set a date for a hearing, but they may decide your motion without a hearing.</li> 
  <li>The judge may grant your Motion to Set Aside - keep following the court order you have until the judge grants your motion</li> 
  <li>The  judge may deny your motion.</li>
  </ul> 
  <p>Either parent can decide to appeal the decision about the Motion to Set Aside if they believe the judge made a legal mistake. Learn more about <a href="https://courts.alaska.gov/shc/appeals/appeals.htm">filing an appeal</a>.</p>
  <p>Read the court's webpage <a href="https://courts.alaska.gov/shc/family/after-judgment.htm#options">Options after you get a judge's decision</a>.</p>
---
template: foreign_step
subject: |
  Step ${ foreign_idx }: Learn about changing your child support order from another state
content: |
  It can be complicated to ask an Alaska agency or court to change your child support order from another state.
  <div class='step-subheading'>Contact the Alaska Child Support Services Division (CSSD)</div>
  
  They may be able to contact your original agency to help you change the order.
  
  [Alaska Child Support Services Division (CSSD)](https://childsupport.alaska.gov/child-support-services/contact-us)
  
    *	Customer Service Call Center:
      Monday - Thursday, 9:30 am - 4:00 pm
        *	✆ Phone: (907) 269-6900, 
        *	Toll Free (In-state): 800-478-3300
    *	⌨ Fax: (907) 787-3220
    *	Email: dor.cssd.customerservice.anchorage@alaska.gov
  <div class='step-subheading'>Contact the child support agency in the state where you got the order</div>
  [Contact Information for State Child Support Agencies](https://www.acf.hhs.gov/css/parents/find-local-child-support-office).
 
  If you still need more help, you may want to [contact a lawyer](https://courts.alaska.gov/shc/shclawyer.htm).
---
template: file_and_serve_step
subject: |
  Step ${ file_and_serve_idx }: File and serve your forms
content: |
  % if defined('final_order_date') or (defined('guess_final_order_date') and guess_final_order_date == 'between 11 and 30') or (defined('guess_final_order_date') and guess_final_order_date == 'more than 30'):
  <p>If you decide that a <strong>Motion to Set Aside</strong> fits your case:</p>
  % endif
  % if user_need in('enforce AK order', 'enforce foreign order'):
  <p>If you decide to ask the court to enforce your child support order:</p>
  % endif
  <ol>
  <li>Make 2 copies of everything you are going to give the court.</li>
  <li>Keep 1 copy for your own records.</li>
  <li>You must give the other parent 1 copy of everything you file with the court.  This is called “service.”
  <ul>
  <li>You can mail or hand-deliver your copy.</li>
  <li>If the other parent files anything in court that says they agree to service by email, you can email the copies you made for them.</li>
  <li>If the other parent has a lawyer, you can serve the other parent by giving their lawyer the copy by email, mail or hand-delivery.</li>
  </ul></li>
  <li>Fill out the Certificate of Service. It tells the court how you are giving copies to the other parent.</li>
  <li>Mail, email or hand-deliver your forms to the court.   This is called “filing” them.
  </li>
  </ol>
