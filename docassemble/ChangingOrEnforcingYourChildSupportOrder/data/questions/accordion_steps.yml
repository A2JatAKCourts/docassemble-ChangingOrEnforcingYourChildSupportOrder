  Step ${ fill_reconsider_idx }: Fill out the Motion to Reconsider forms
content: |
  <div class='step-subheading'>Use</div>
  <ul>
    <li><strong>Motion and Affidavit to Reconsider, SHC-1545</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1545.doc" target="_blank">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1545n.pdf" target="_blank">PDF</a></li>
    <ul>
      <li>Put everything you want the judge to know and  think about in your motion. You will not be able to tell the judge in person  because they rarely hold a hearing for a <strong>Motion  to Reconsider</strong>.</li>
      <li>Your <strong>Motion to Reconsider</strong> must be no  more than 5 pages, including attachments.</li>
      <li><strong>Wait</strong> to sign the form until you can sign in front of a notary or someone who has the  power to take oaths, like a court clerk or a postal employee. You can do this  for free at the court. Bring a photo ID</li>
      <li>If you cannot get to a notary public or someone  who has the power to take oaths, you can &quot;self-certify&quot;.  Use</li>
      <ul>
        <li><strong>Self-Certification  (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
      </ul>
    </ul>
    <li><strong>Proposed  Order on Motion, SHC-1302</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1302.doc" target="_blank">Word</a | <a href="https://courts.alaska.gov/shc/family/docs/shc-1302n.pdf" target="_blank">PDF</a>. Do <strong>not</strong> sign this form.</li>
  </ul>
---
template: expect_reconsider_step
subject: |
  Step ${ expect_reconsider_idx }: What to expect after you file a Motion to Reconsider 
content: |
  <p>A <strong>Motion to Reconsider</strong> is different from other motions.</p>
  <p>The other parent does not have to respond unless the judge sends  a notice and asks the other parent to respond in writing.</p>
  <p> If the judge agrees to reconsider their decision, they may ask  the other parent to respond in writing or they may change the decision.  Usually, the judge only changes their  decision after they ask the other parent for a written response.</p>
  <p>If the judge does nothing for 30 days, it  means the judge is not going to grant your <strong>Motion  to Reconsider</strong>. You will not get anything in writing</a>. The original decision is not changed.</p>
  <p>The 30 days starts when  you file your <strong>Motion to Reconsider</strong>.  If the judge asks the other parent to respond in writing, the 30 days starts  over when the other parent files their written response.</p>
  <p>Read the court's web  page <a href="https://courts.alaska.gov/shc/family/after-judgment.htm">Options  after you get a judge's decision</a>.</p>
---
template: learn_modify_step
subject: |
  Step ${ learn_modify_idx }: Learn about Motions to Modify
content: |
  Changing your child support order is called “modifying” child support.  The child support rule, [Alaska Rule of Civil Procedure 90.3](https://courts.alaska.gov/rules/docs/civ.pdf), states you need to prove there has been a “material change in circumstances” to modify child support. The most common changes in circumstances are:
  
    * Your children's schedule changes and they spend more or fewer overnights with you than they used to, or
    * Your income or the other parent's income changes.
    
  <div class='step-subheading'>Calculate your new child support amount</div>
  Figure out the new child support amount using the new schedule or new income information.  
    
    * Calculate the percent of overnights your children spend with you and with the other parent. For example, if your child spends 4 nights each week with you and 3 nights each week with their other parent, they spend 209 overnights each year with you and 156 nights each year with the other parent.  This is 57% of overnights with you and 43% of overnights with the other parent.  
    * Use the percentages to fill out the <strong>Child Support Guidelines Affidavit</strong>, [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-305.pdf">DR-305</a>]. Read [How to Fill out the Child Support Guidelines Affidavit](https://courts.alaska.gov/shc/family/docs/shc-dr305f-sample.pdf) to help you fill out this form.
    * If your children have a primary custody child support schedule, the <strong>Child Support Guidelines Affidavit</strong> tells you the new child support amount. If you do not have a primary custody child support schedule, use one of these forms:
    <ul>
  <li><strong>Shared Custody Support Calculation, [DR-306]</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-306.pdf">Fill-In PDF</a>] for a shared custody schedule, </li>
  <li><strong>Hybrid Custody Child Support Calculation, [DR-308]</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-308.pdf">PDF</a>] for a hybrid custody child support schedule, or</li>
  <li><strong>Divided Custody Child Support Calculation, [DR-307]</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-307.pdf">PDF</a>] for a divided custody child support schedule.</li>
  </ul>
  <div class='step-subheading'>Compare the old and new child support amounts to see if there is a material change in circumstances.</div>
    * If the new child support amount is 15% more or less than the old amount, there is a presumption that there is a material change in circumstances.
    * For example, if the old child support amount was $100 per month, there would be a material change if the new amount was
    * $85 or less, or
    * $115 or more.
  <div class='step-subheading'>Timing</div>
  
    * If your parenting schedule changes, or your income or the other parent’s income changes, it is important to tell the court **right away**.
    * The judge cannot go back and change child support that was due in the past.  They can only change child support starting when you file something asking to change it, and notify the other parent that you are asking for a change.
    * Until you file a motion in court, the old child support amount applies and the parent who owes child support still owes the old amount, even if income or the schedule has changed.
    * After you file your motion, but before the judge decides, can be confusing.  If the judge changes child support, they also pick the day the new amount starts.  This is usually the day a parent filed a Motion to Modify and gave it to the other parent.
  If child support changes, 1 parent may owe the other money for the time between when the motion was filed and when the judge decided.
---
template: fill_modify_step
subject: |
  Step ${ fill_modify_idx }: Fill out the Motion to Modify forms 
content: |
  <div class='step-subheading'>Use</div>
    *	<strong>Motion to Modify Custody, Visitation & Support Packet</strong>, [SHC-PAC12](https://courts.alaska.gov/shc/family/shcforms.htm#shc-pac12)
  <div class='step-subheading'>Procedure</div>
