template: learn_set_aside_step
subject: |
  Step ${ learn_set_aside_idx }: Learn about Motions to Set Aside
content: |
  <p>You may want to file a <strong>Motion to Set Aside Judgment or Order</strong>. This motion asks the court to set aside or &quot;undo&quot; a final decision in a case.  You can ask the court to set aside your child support order if:
  <ul>
  <li>it is a <strong>&quot;reasonable&quot; amount of time</strong> since the date on the clerk’s certificate of distribution on the written order, and for some reasons <strong>no later than 1 year </strong>from that date, and</li>
  <li>it is based on one or more of the reasons stated in Civil Rule 60(a) or (b). </li>
  </ul>
  </p>
  Use the date the court sent your child support order to you. Look at the last page of the order. The date is in the box at the bottom of the page. 
  [FILE CertOfDistrAnnotated.png, None, This is a screenshot of the box that shows the date the court sent your order to you.]    
  
  <p><strong>Civil Rule 60(a)</strong> provides that a party can file a <strong>Motion to Set Aside the Judgment or Order</strong> if the court made a clerical mistake or accidentally left something out of a document.</p>
  <p>
    <strong>Civil Rule 60(b)</strong> specifies the reasons the court may set aside a judgment which include:
  <ul>
  <li>mistake; not paying close attention (inadvertence); an unexpected action, sudden confusion or an unanticipated event (surprise), or a legitimate excuse for failing to take required action (excusable neglect);<br>
  Note: it must be 1 year or less since the court distributed the judgment or order.</li>
  <li>newly discovered evidence which could not have been discovered by taking reasonable steps within the 10 days allowed to request a new trial;<br>
  Note: it must be 1 year or less since the court distributed the judgment or order.</li>
  <li>fraud, misrepresentation, or other misconduct from the other side;<br>
  Note: It must be 1 year or less since the court distributed the judgment or order.</li>
  <li>the judgment is void;<br>
  Note: It must be a &quot;reasonable&quot; amount of time since the court distributed the judgment or order.</li>
  <li>the judgment has been satisfied, released or discharged, or a prior judgment upon which it is based has been reversed or otherwise vacated or it is no longer fair that the judgment should apply at this time; <br>
  Note: It must be a &quot;reasonable&quot; amount of time since the court distributed the judgment or order.or</li>
  <li>any other reason justifying relief from the judgment <br>
  Note: It must be a &quot;reasonable&quot; amount of time since the court distributed the judgment or order.</li>
  </ul></p>
  <p>Examples of reasons under Civil Rule 60(b):
  <ul>
  <li>Paperwork filed contained mistakes or was filed incorrectly.</li>
  <li>The court did not have jurisdiction or authority over the matter.</li>
  <li>The judgment has already been paid.</li>
  <li>The party is a victim of identity theft.</li>
  </ul>
  </p>
---
