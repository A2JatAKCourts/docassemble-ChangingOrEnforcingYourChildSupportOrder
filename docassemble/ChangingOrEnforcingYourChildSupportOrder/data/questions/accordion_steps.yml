template: dont_wait_modify_child_support_step
subject: |
  Step ${ dont_wait_modify_child_support_idx }: Do not wait to file your Motion to Modify 
content: |
  File your <strong>Motion to Modify Child Support</strong> and give the other parent a copy of your motion as soon as you can after there is a “material change of circumstances.”

  Until you file your motion with the court, <strong>the parent who owes child support still owes the amount in your current order</strong>. 
  
  If the judge agrees to change the amount of your child support, the judge will sign a new child support order.  The new order includes the date the amount changed. This date is usually in the past. It will not be earlier than the date you filed your motion and gave a copy to the other parent.

  <strong>For example</strong>

    * The other parent gets a new job making a lot more money on March 1.
    * You recalculate child support.  The other parent will owe you more child support each month.
    * You file a motion to modify child support with the court and give the other parent a copy June 21.
    * The judge agrees to change your child support and grants your motion.
    * The judge signs a new child support order on September 1.
    * The court cannot order child support to be changed before you filed your motion and gave a copy to the other parent.
    * The new order says that the new child support amount starts July 1.
    * Because you did not file your motion until June, the other parent only has to pay the old amount of child support from March 1 to July 1.
---
template: fill_modify_step
subject: |
  Step ${ fill_modify_idx }: Fill out the Motion to Modify forms 
content: |
  <div class='step-subheading'>Use</div>
    *	<strong>Motion to Modify Custody, Visitation & Support Packet</strong>, [SHC-PAC12](https://courts.alaska.gov/shc/family/shcforms.htm#shc-pac12)
  <div class='step-subheading'>Procedure</div>
  <ul>
  <li>
  There is a $75 filing fee for a motion to modify.</li>
  <li>The other parent has 10 days to file a response (13 if you mail it).</li>
  <li>You have 5 days to file a reply.</li>
  <li>Read <a href="https://courts.alaska.gov/shc/family/after-judgment.htm">Options after you get a judge's decision.</a></li>
  </ul>
---
template: ask_court_step
subject: |
  Step ${ ask_court_idx }: Ask the court to change your Parenting Plan and your child support order  
content: |
  If you need to change child support because you have a new schedule that is different than the schedule in your custody order, file a <strong>Motion to Modify Custody and Child Support</strong>.
  
    * Use the Court Guide Action Plan: [Changing Your Custody or Parenting Plan Order](https://docassemble.akcourts.gov/start/ChangingChildCustody) for a Personal Action Plan about changing both child support and your schedule.
    * Read [Modifying Child Custody or Child Support Order](https://courts.alaska.gov/shc/family/shcmodify.htm).
    
  <div class='step-subheading'>The most common reasons to change child support</div> 
  
    * Your children's schedule changes and they spend more or fewer overnights with you than they used to, or
    * Your income or the other parent's income changes.
    If you and the other parent agree to change child support, give your written agreement to the court. Giving the agreement to the court is called “filing” it.
  <div class='step-subheading'>It is important to file your agreement right away</div>
  Until you file it with the court, the old child support amount applies and the parent who owes child support still owes the old amount.  
  <div class='step-subheading'>Read</div>
    * <strong>Instructions for Uncontested Modifications, SHC-1505</strong> [Word](https://courts.alaska.gov/shc/family/docs/shc-1505.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1505n.pdf)
    * [How to Fill out the Child Support Guidelines Affidavit](https://courts.alaska.gov/shc/family/docs/shc-dr305f-sample.pdf)
---
template: parents_agree_step
subject: |
  Step ${ parents_agree_idx }: 
  % if parents_agree:
  Tell the court about your agreement
  % elif parents_agree is None:
  If you reach an agreement, tell the court about your agreement
  % endif %
content: |
  <p>Only the judge can change the amount of child support in your  order.</p>
  <p>But you can use a <strong>Joint  Motion to Modify Child Support</strong> to tell the judge about your agreement if you both agree that:</p>
  <ul>
    <li>your financial situation has changed,</li>
    <li>the amounts you use to calculate child support  have changed, <strong>and</strong></li>
    <li>after you use the child support formula, you get  a different amount from the amount in your current order. </li>
  </ul>
  <p>If both parents agree the amount should change, file your joint  motion <strong>right away</strong>. Until you file  your motion with the court, <strong>the parent  who owes child support still owes the amount in your current order</strong>.</p>
  <p>If the judge agrees to change the amount of your child support,  the judge will sign a new order. The new order includes the date the amount  changed. This date is usually in the past. It will not be earlier than the date  you filed your motion.</p>
  <p><strong>For example</strong></p>
  <ul>
    <li>You agree about a new child support amount on  March 1, but you do not file anything with the court until June 21.</li>
    <li>The judge agrees to change your child support  and signs a new child support order on September 1.</li>
    <li>The new order says the new child support amount starts  July 1. </li>
    <li>The parent who owed child support under the old  order, still owes the old child support amount from March 1 to July 1.</li>
  </ul>
  <div class='step-subheading'>Read</div class='step-subheading'>
  <p><a href="https://courts.alaska.gov/shc/family/docs/shc-dr305f-sample.pdf"><strong>How to fill out the Child Support  Guidelines Affidavit</strong></a></p>
  <div class='step-subheading'>Use these forms to tell the judge about your agreement</div class='step-subheading'>
  <ul>
    <li><strong>Joint  Motion, SHC-1310</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1310.doc">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1310n.pdf">PDF</a><br>
      Put "Joint Motion to Modify" in the JOINT  MOTION FOR box.</li>
    <li><strong>Joint  Affidavit, SHC-1320</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1320.doc">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1320n.pdf">PDF</a><br>
      Wait to sign the form until you can sign in front of a notary public or  someone who has the power to take oaths, like a court clerk or a postal  employee. You can do this for free at the court. Bring a photo ID.</li>
    <li><strong>Order for  Modification of Child Support, DR-301</strong>, [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-301.pdf">Fill-In PDF</a>]<br>
      Do <strong>not</strong> sign this form. Only the  judge signs it.</li>
    <li><strong>Child  Support Guidelines Affidavit, DR-305</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-305.pdf">Fill-In PDF</a>]<br>
      You need 2 of these. Each parent fills out their own affidavit. Wait to sign  the form until you can sign in front of a notary public or someone who has the  power to take oaths, like a court clerk or a postal employee. You can do this  for free at the court. Bring a photo ID.</li>
    <li><strong>Child  Custody Jurisdiction Affidavit, DR-150</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf">Fill-In PDF</a>]<br>
      You need 2 of these. Each parent files their own affidavit. Wait to sign the  form until you can sign in front of a notary public or someone who has the  power to take oaths, like a court clerk or a postal employee. You can do this  for free at the court. Bring a photo ID. </li>
    <li><strong>Joint  Motion to Put Settlement on the Record, SHC-1063</strong> <a href="https://courts.alaska.gov/shc/family/docs/shc-1063.doc">Word</a> | <a href="https://courts.alaska.gov/shc/family/docs/shc-1063n.pdf">PDF</a></li>
  </ul>
  <div class='step-subheading'>Also</div class='step-subheading'>
  <p>If you cannot get to a notary public or someone who has the power  to take oaths, you can &quot;self-certify&quot;.  Use:</p>
  <ul>
    <li><strong>Self-Certification  (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
  </ul>
  <p>If your Parenting Plan is <strong>not</strong> a primary custody plan, when children spend at least 256 nights  a year with the same parent, use one of these forms:</p>
  <ul>
    <li><strong>Shared  Custody Support Calculation, DR-306</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-306.pdf">Fill-In PDF</a>] for a shared  custody schedule,</li>
    <li><strong>Hybrid  Custody Child Support Calculation, DR-308</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-308.pdf">Fill-In PDF</a>] for a hybrid custody child  support schedule, or</li>
    <li><strong>Divided  Custody Child Support Calculation, DR-307</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-307.pdf">Fill-In PDF</a>] for a divided custody child support schedule.</li>
  </ul> 
