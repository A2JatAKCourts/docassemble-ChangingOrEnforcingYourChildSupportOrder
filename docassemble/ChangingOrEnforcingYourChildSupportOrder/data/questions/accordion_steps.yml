template: learn_modify_child_support_step
subject: |
  Step ${ learn_modify_child_support_idx }: Learn about motions to modify
content: |
  Changing your child support order is called “modifying” child support. To ask the judge to change your child support order, file a **Motion to Modify Child Support**. 
  
  The child support rule, [Alaska Rule of Civil Procedure 90.3](https://courts.alaska.gov/rules/docs/civ.pdf), states you need to prove there has been a “material change in circumstances” to modify child support. The most common changes in circumstances are:
  
    * Your children's schedule changes and they spend more or fewer overnights with you than they used to, or
    * Your income or the other parent's income changes.

  % if not middle_of_case:
  The court charges $75 to file this motion. If you cannot afford the fee, you may be able to get the court to waive it. See Step ${ file_motion_idx }, Pay the $75 fee, and file your Motion to Modify. 
  % endif
---
template: compare_child_support_step
subject: |
  Step ${ compare_child_support_idx }: Compare the new calculation with the current amount
content: |
  <div class='step-subheading'>Compare your current child support to the new amount to see if there is a "material change in circumstances"</div>
    If the new child support amount is 15% more or less than the old amount, there is a presumption that there is a material change in circumstances.
    
   <strong>For example</strong>
   
   If the old child support amount was $100 per month, there would be a material change if the new amount is:
    * $85 or less, or
    * $115 or more.
